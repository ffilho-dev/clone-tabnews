services:
  database:
    container_name: "postgres-dev"
    image: "postgres:16.0-alpine3.18"
    ports:
      - "5432:5432"
    env_file:
      - "../.env.development"
    environment:
      POSTGRES_PASSWORD: "local_password"
  mailcatcher:
    container_name: "mailcatcher-dev"
    image: "sj26/mailcatcher"
    ports:
      - "1025:1025"
      - "1080:1080"
